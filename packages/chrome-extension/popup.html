<!DOCTYPE html>
<html>

<head>
  <title>ContextWeaver Status</title>
  <meta charset="UTF-8">
  <style>
    /* Light theme (default) */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 200px;
      padding: 16px;
      text-align: center;
      background-color: #ffffff;
      line-height: 1.5;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    
    /* Dark theme */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: #e0e0e0;
      }
    }
    
    body[data-theme="dark"] {
      background-color: #1a1a1a;
      color: #e0e0e0;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 16px;
      color: #333;
      font-weight: 500;
    }
    
    @media (prefers-color-scheme: dark) {
      h3 {
        color: #e0e0e0;
      }
    }
    
    body[data-theme="dark"] h3 {
      color: #e0e0e0;
    }

    #status-container {
      position: relative;
      margin-bottom: 16px;
    }

    #status-icon {
      padding: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 64px;
      height: 64px;
      transition: background-color 0.3s;
      margin: 0 auto;
      /* Center the icon container */
    }

    #status-icon.status-connected {
      background-color: #e6f4ea;
      /* Light green */
    }

    #status-icon.status-connected svg {
      fill: #34a853;
      /* Google Green */
    }

    #status-icon.status-failed {
      background-color: #fce8e6;
      /* Light red */
      cursor: pointer;
      /* Make it clickable in failed state */
    }

    #status-icon.status-failed svg {
      fill: #ea4335;
      /* Google Red */
    }

    #status-icon.status-connecting {
      background-color: #e8f0fe;
      /* Light blue */
    }

    #status-icon.status-connecting svg {
      fill: #4285f4;
      /* Google Blue */
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Custom Tooltip */
    #tooltip-text {
      visibility: hidden;
      width: 160px;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -80px;
      /* Half of width to center */
    }
    
    @media (prefers-color-scheme: dark) {
      #tooltip-text {
        background-color: #505050;
      }
    }
    
    body[data-theme="dark"] #tooltip-text {
      background-color: #505050;
    }

    #status-container:hover #tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    #reconnect-container {
      height: 40px;
      /* Reserve space to prevent layout shift */
    }

    #reconnect-button {
      background-color: #f1f3f4;
      border: 1px solid #f1f3f4;
      border-radius: 4px;
      color: #3c4043;
      font-size: 14px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
    }

    #reconnect-button:hover {
      background-color: #e8eaed;
      box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
    }
    
    @media (prefers-color-scheme: dark) {
      #reconnect-button {
        background-color: #3a3a3a;
        border: 1px solid #4a4a4a;
        color: #e0e0e0;
      }
      
      #reconnect-button:hover {
        background-color: #4a4a4a;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3), 0 1px 3px 1px rgba(0, 0, 0, 0.15);
      }
    }
    
    body[data-theme="dark"] #reconnect-button {
      background-color: #3a3a3a;
      border: 1px solid #4a4a4a;
      color: #e0e0e0;
    }
    
    body[data-theme="dark"] #reconnect-button:hover {
      background-color: #4a4a4a;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3), 0 1px 3px 1px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body>
  <div id="status-container">
    <div id="status-icon">‚è≥</div>
    <span id="tooltip-text">Initial status...</span>
  </div>

  <div id="reconnect-container">
    <button id="reconnect-button">Reconnect</button>
  </div>

  <script src="dist/popup.js"></script>
</body>

</html>
