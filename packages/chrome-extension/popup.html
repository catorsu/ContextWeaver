<!DOCTYPE html>
<html>

<head>
  <title>ContextWeaver Popup</title>
  <style>
    body {
      font-family: sans-serif;
      width: 300px;
      /* Increased width to accommodate new elements */
      padding: 10px;
    }

    h3 {
      margin-top: 0;
      text-align: center;
    }

    div {
      margin-bottom: 10px;
      /* Reduced margin for compactness */
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="number"] {
      width: calc(100% - 12px);
      padding: 8px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 12px;
      /* Smaller padding for buttons */
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      /* Smaller font size for buttons */
    }

    button:hover {
      background-color: #0056b3;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .button-group button {
      flex-grow: 1;
      margin-right: 5px;
    }

    .button-group button:last-child {
      margin-right: 0;
    }

    .status {
      margin-top: 5px;
      /* Reduced margin for compactness */
      font-weight: bold;
      padding: 8px;
      /* Smaller padding for status messages */
      border-radius: 4px;
      text-align: center;
      display: none;
    }

    .status.success {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      color: #004085;
      background-color: #cce5ff;
      border: 1px solid #b8daff;
    }
  </style>
</head>

<body>
  <h3>ContextWeaver</h3>

  <div>
    <label for="ipcPort">VS Code IPC Port:</label>
    <input type="number" id="ipcPort" name="ipcPort" min="1024" max="65535">
  </div>

  <div class="button-group">
    <button id="saveSettings">Save Settings</button>
    <button id="connectIPC">Connect/Reconnect</button>
  </div>
  <div id="saveStatusMessage" class="status"></div>
  <div id="connectionStatusMessage" class="status"></div>

  <script src="dist/popup.js"></script>
</body>

</html>
