<!DOCTYPE html>
<html>

<head>
  <title>ContextWeaver Settings</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    div {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="number"],
    input[type="text"] {
      width: calc(100% - 12px);
      padding: 8px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #0056b3;
    }

    .status {
      margin-top: 10px;
      font-weight: bold;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      display: none;
      /* Hidden by default */
    }

    .status.success {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      color: #004085;
      background-color: #cce5ff;
      border: 1px solid #b8daff;
    }
  </style>
</head>

<body>
  <h2>ContextWeaver Settings</h2>

  <div>
    <label for="ipcPort">VS Code IPC Port:</label>
    <input type="number" id="ipcPort" name="ipcPort" min="1024" max="65535">
  </div>

  <div>
    <label for="ipcToken">VS Code IPC Token:</label>
    <input type="text" id="ipcToken" name="ipcToken" placeholder="Enter shared secret token">
  </div>

  <button id="saveSettings">Save Settings</button>
  <div id="saveStatusMessage" class="status"></div>
  <div id="connectionStatusMessage" class="status" style="margin-top: 10px;"></div>

  <script src="dist/options.js"></script>
</body>

</html>
